{% extends './base.html' %}
{% load static %}

{% block hero_image %}

<style>
  .image-wrapper {
    min-height: 200px;
    background: #eee;

  .hero-image {

  &.hidden {
     /*opacity: 0;*/
   }
  }
  }

</style>
{% comment %}
<header class="article__detail">
  <div class="image-wrapper">
    <!--    <img src="#" alt="" class="hero-image">-->
    <img src="{% static 'blog/images/zebra.jpg' %}" alt="samurai default image" class="hero-image hidden" onload="this.classList.remove('hidden')">
  </div>
</header>
{% endcomment %}
{% endblock %}

{% block content %}

<h2 class="article__title">
  {{ draft_detail.title }}

</h2>
<p class="article__description">
  {{ draft_detail.description }}
</p>

<p class="published-date">
  {{ draft_detail.published_date }}
</p>

qq <a href="{% url 'blog:author_detail' draft_detail.author.username %}">
  {{ draft_detail.author.username }}
</a> <br>


{% endblock %}
